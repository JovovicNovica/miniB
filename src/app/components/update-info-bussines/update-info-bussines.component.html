<div class="container">
  <div class="business">
    <div class="business__title">
      <span
        >{{ 'translate.update' | translate }}
        <span style="color: #d62b1f">{{
          'translate.info' | translate
        }}</span></span
      >
    </div>
    <form class="form" (ngSubmit)="onSubmit()" [formGroup]="businessForm">
      <div class="form__inputItem">
        <img src="../../../assets/images/update-info-bussines/company.png" />
        <input
          placeholder="{{ 'translate.company' | translate }}"
          formControlName="company"
          maxlength="20"
        />
      </div>
      <div class="form__inputItem">
        <img src="../../../assets/images/update-info-bussines/name.png" />
        <input
          placeholder="{{ 'translate.nameFirst' | translate }}"
          formControlName="name"
        />
      </div>
      <div class="form__inputItem">
        <img src="../../../assets/images/update-info-bussines/surname.png" />
        <input
          placeholder="{{ 'translate.surname' | translate }}"
          formControlName="surname"
        />
      </div>
      <div class="form__inputItem">
        <img src="../../../assets/images/update-info-bussines/email.png" />
        <input
          placeholder="{{ 'translate.email' | translate }}"
          formControlName="email"
        />
      </div>
      <div class="form__inputItem">
        <img src="../../../assets/images/update-info-bussines/website.png" />
        <input
          placeholder="{{ 'translate.website' | translate }}"
          formControlName="website"
        />
      </div>
      <div class="form__inputItem">
        <img src="../../../assets/images/update-info-bussines/phone.png" />
        <input
          maxlength="18"
          placeholder="{{ 'translate.phone' | translate }}"
          formControlName="phone"
        />
      </div>
      <div class="form__inputItem">
        <img src="../../../assets/images/update-info-bussines/mobile.png" />
        <input
          maxlength="18"
          placeholder="{{ 'translate.mobile' | translate }}"
          formControlName="mobile"
        />
      </div>
      <div class="form__inputItem">
        <img src="../../../assets/images/update-info-bussines/address.png" />
        <input
          placeholder="{{ 'translate.address' | translate }}"
          formControlName="address"
          [value]="selectedAddress"
          (keypress)="search($event)"
          type="text"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option
            *ngFor="let address of addresses; let i = index"
            [value]="address"
            (click)="onSelect(address, i)"
          >
            {{ address }}
          </mat-option>
        </mat-autocomplete>
      </div>
      <div class="form__inputItem form__inputItem--margin">
        <div class="form__location">
          <select class="form__select" formControlName="canton">
            <option *ngFor="let canton of cantons" [value]="canton">
              {{ canton }}
            </option>
          </select>
        </div>
      </div>

      <div class="form__inputItem">
        <a class="form__password" (click)="goTo('/change-password')"
          >{{ 'translate.changePassword' | translate }}?</a
        >
      </div>
      <div class="form__inputItem">
        <label class="form__label"
          >{{ 'translate.aboutUs' | translate }}:</label
        >
        <textarea
          class="form__textarea"
          formControlName="aboutUs"
          maxlength="2000"
        ></textarea>
      </div>
      <div class="form__inputItem">
        <label class="form__label"
          >{{ 'translate.picturesOfCompany' | translate }}:</label
        >
        <div
          class="form__picture"
          cdkDropList
          (cdkDropListDropped)="onDrop($event)"
        >
          <div
            cdkDrag
            class="form__upload--image"
            *ngFor="let companyPhoto of allImages; let i = index"
          >
            <div class="form__index">
              {{ i + 1 }}
            </div>
            <div
              [style.backgroundImage]="'url(' + companyPhoto + ')'"
              class="form__image"
            ></div>
            <div class="form__delete" (click)="deleteImage(i)">
              <label class="form__delete-label">
                {{ 'translate.deletePhoto' | translate }}
              </label>
            </div>
          </div>
          <div class="form__svg" *ngIf="allImages.length < 6">
            <div
              class="form__svg-image"
              [inlineSVG]="
                '../../../assets/images/update-info-bussines/add-photo.svg'
              "
            ></div>
            <div>
              <input
                class="form__upload--image form__upload--image--image-input"
                (change)="uploadImage($event)"
                accept="image/*"
                type="file"
                multiple="multiple"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="form__inputItem">
        <button class="form__button" type="submit">
          {{ 'translate.saveUpdate' | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
