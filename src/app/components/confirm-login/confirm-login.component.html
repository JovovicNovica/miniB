<div class="container">
    <img src="../../../assets/images/header/minibrocki.svg" style="width: 200px;">
    <label *ngIf="userStatus=='UNCONFIRMED'">{{text}}</label>
    <label *ngIf="userStatus!=='UNCONFIRMED'">{{expiredLink}}</label>
    <button (click)="goTo()" *ngIf="userStatus=='UNCONFIRMED'">{{buttonText}}</button>
    <nz-alert nzType="error" nzMessage="{{ errorMessage }}" nzShowIcon *ngIf="errorBoolean" style="margin-bottom: 20px; margin-left: 4.5%;"></nz-alert>
</div>
