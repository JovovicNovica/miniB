<app-header class="header"></app-header>
<div class="container">
  <div class="imageContainer">
  <div class="imageGallery">
    <!-- <p-galleria [images]="images" panelWidth="500" panelHeight="313" ></p-galleria> -->
    <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
  </div>
  </div>
  <div class="socialMedia">
    <div style="width:10%;"><label>Share via:</label></div>
    <div class="social">
      <div class="socialButton"><img src="../../../assets/images/ad/logoOne.png">twitter</div>
      <div class="socialButton"><img src="../../../assets/images/ad/logoTwo.png">facebook</div>
      <div class="socialButton"><img src="../../../assets/images/ad/logoThree.png">copy link</div>
    </div>
  </div>
  <div class="title">
    <label style="font-size: 16pt;">{{ad?.productName}}</label>
  </div>
  <div class="info">
    <div class="left">
      <div class="card">
        <div class="cardColumn">{{ad?.price}}</div>
        <div class="cardColumn">{{ad?.adsType}}</div>
        <div class="cardColumn">ZURICH</div>
        <div class="cardColumn2">{{ad?.adsDate | date}}</div>
      </div>
    </div>
    <div class="right">
        <div class="profile" [routerLink]="['/seller',userSellerId]">
          <img src="../../../assets/images/myAccount/profile picture.png">
          <label>{{userSeller?.name}}</label>
        </div>
        <div class="contact">
        <div class="phone">
          <img src="../../../assets/images/ad/icon phone.png">
          <div class="numbers">
            <label>{{userSeller?.phone}}</label>
            <label>{{userSeller?.mobile}}</label>
          </div>
        </div>
        <div class="mail">
          <img src="../../../assets/images/ad/icon mail.png">
          <label>{{userSeller?.email}}</label>
        </div>
      </div>
    </div>
  </div>
  <div class="des">
  <div class="description">
    <label>Label:</label>
    <div><label style="color: black;">{{ad?.description}}</label></div>
  </div>
</div>
<div class="articles">
  <label>All articles of this seller</label>
  <div class="bodySuggestions">
  <div class="cards">
    <p-carousel [value]="adsByUser" [numVisible]="3" [numScroll]="1" styleClass="width" >
      <ng-template let-adByUser pTemplate="item">
      <div style="width: '200px'; height:'250px'; padding: '5px'; background-color: white; padding: 10px !important;" (click)="getNewAd(adByUser.id)">
          <div class="image">
              <img src="Card" [src]="adByUser?.image[0]" style="width: 100%;">
          </div>
          <div class="cardBody">
            <label style="font-size: 16px; font-weight: bolder;">{{adByUser?.productName}}</label>
            <div class="description">
              <label style="font-size: 10px;">{{adByUser?.description}}</label>
            </div>
          </div>
          <div class="footer">
            <div class="pricetag"><label >{{adByUser?.price}} CHF</label></div>
            <span style="color: black;">{{adByUser?.adsDate | date}}</span>
          </div>
        </div>
      </ng-template>
  </p-carousel>
  </div>
</div>
  <label>Similar products:</label>
  <div class="bodySuggestions">
    <div class="cards">
      <p-carousel [value]="adsByCategory" [numVisible]="3" [numScroll]="1" >
        <ng-template let-adByCat pTemplate="item">
        <div style="width: '200px'; height:'250px'; padding: '5px'; background-color: white; padding: 10px !important;" (click)="getNewAd(adByCat.id)">
            <div class="image">
                <img src="Card" [src]="adByCat?.image[0]" style="width: 100%;">
            </div>
            <div class="cardBody">
              <label style="font-size: 16px; font-weight: bolder;">{{adByCat?.productName}}</label>
              <div class="description">
                <label style="font-size: 10px;">{{adByCat?.description}}</label>
              </div>
            </div>
            <div class="footer">
              <div class="pricetag"><label >{{adByCat?.price}} CHF</label></div>
              <span style="color: black;">{{adByCat?.adsDate | date}}</span>
            </div>
          </div>
        </ng-template>
    </p-carousel>
    </div>
  </div>
</div>
</div>
