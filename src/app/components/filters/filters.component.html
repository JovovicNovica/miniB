<div class="container">

  <div class="underContainer">
    <span class="title" style="padding-bottom: 40px;">{{
      'translate.filters' | translate
    }}</span>
    <div class="location" style="padding-bottom: 20px;">
      <img src="../../../assets/images/filters/location icon.png" />
      <select name="contactMethod" class="form-control" [(ngModel)]="reg">
        <option [value]="noRegion">{{ 'translate.allCantons' | translate }}</option>
        <option
          *ngFor="let region of cantons"
          [value]="region"
          [selected]="true"
          >{{ region }}</option
        >
      </select>
    </div>
    <div class="location" style="padding-bottom: 20px;">
      <img src="../../../assets/icon3 2.png" />
      <select
        name="contactMethod"
        class="form-control"
        [(ngModel)]="category.id"
        (change)="findCategory($event)"
      >
        <option [value]="noCategory">{{
          'translate.allCategories' | translate
        }}</option>
        <option
          *ngFor="let category of categoriesGroup"
          [value]="category.id"
          [selected]="true"
          >{{
           category.groupName[currentLang]
          }}</option>
      </select>
    </div>
    <div class="location" style="padding-bottom: 20px;">
      <img src="../../../assets/icon3 2.png" />
      <select
        name="contactMethod"
        class="form-control"
        [(ngModel)]="subCategory.id"
      >
        <option [value]="noSubCategory">{{
          'translate.selectSubCategory' | translate
          }}</option>
        <option
          *ngFor="let subCategory of subCategoriesGroup"
          [value]="subCategory.id"
          [selected]="true"
        >{{
          subCategory.subGroupName[currentLang]
          }}</option>
      </select>
    </div>
    <div class="amount" style="padding-bottom: 20px;">
      <img src="../../../assets/images/filters/CHF.png" />
      <span>{{ 'translate.from' | translate }}:&nbsp;</span>
      <input [(ngModel)]="fromPrice" type="number" />
      <span> &nbsp;{{ 'translate.to' | translate }}:&nbsp;</span>
      <input [(ngModel)]="toPrice" type="number" />
    </div>

    <div class="checkboxes" style="padding-bottom: 20px;">
      <!-- <span style="padding-right: 25%; padding-bottom: 5px;"
          >Other filters:</span
        > -->
      <div class="checkbox">
        <mat-checkbox
          class="example-margin"
          [(ngModel)]="fixedPrice"
        ></mat-checkbox>
        <span>{{ 'translate.fixedPrice' | translate }}</span>
      </div>
      <div class="checkbox">
        <mat-checkbox
          class="example-margin"
          [(ngModel)]="freeDelivery"
        ></mat-checkbox>
        <span>{{ 'translate.freeDelivery' | translate }}</span>
      </div>
      <div class="checkbox">
        <mat-checkbox
          class="example-margin"
          [(ngModel)]="productWarranty"
        ></mat-checkbox>
        <span>{{ 'translate.productWarranty' | translate }}</span>
      </div>
      <div class="checkbox">
        <mat-checkbox
          class="example-margin"
          [(ngModel)]="urgentSales"
        ></mat-checkbox>
        <span>{{ 'translate.urgentSales' | translate }}</span>
      </div>
    </div>
    <button
      class="confirmButton"
      style="margin-bottom: 20px;"
      (click)="confirmButton()"
    >
      {{ 'translate.confirm' | translate }}
    </button>
</div>
    <nz-alert
      nzType="error"
      [nzMessage]="errorMessage"
      nzShowIcon
      *ngIf="error"
      style="margin-bottom: 20px;"
    ></nz-alert>

    <!-- <button class="resetButton">Reset filters</button> -->
  </div>
