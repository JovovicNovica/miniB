<div class="container" *ngIf="!hideFilter">
  <div class="underContainer">
    <span class="title" style="padding-bottom: 40px">{{
      'translate.filters' | translate
    }}</span>
    <div class="location" style="padding-bottom: 25px">
      <img src="../../../assets/images/filters/location icon.png" />
      <select
        name="contactMethod"
        class="form-control"
        (change)="getCanton($event)"
      >
        <option [value]="" selected disabled>
          {{ 'translate.allCantons' | translate }}
        </option>
        <option *ngFor="let region of cantons">
          {{ region }}
        </option>
      </select>
    </div>
    <div class="location" style="padding-bottom: 25px">
      <img src="../../../assets/icon3 2.png" />
      <select
        name="contactMethod"
        class="form-control"
        (change)="findCategory($event)"
      >
        <option value="">
          {{ 'translate.selectCategory' | translate }}
        </option>
        <option *ngFor="let category of categoriesGroup" [value]="category.id">
          {{ category.groupName[currentLang] }}
        </option>
      </select>
    </div>
    <div class="location" style="padding-bottom: 25px">
      <img src="../../../assets/icon3 2.png" />
      <select
        name="contactMethod"
        class="form-control"
        (change)="findSubCategory($event)"
      >
        <option value="">
          {{ 'translate.selectSubCategory' | translate }}
        </option>
        <option
          *ngFor="let subCategory of subCategoriesGroup"
          [value]="subCategory.id"
        >
          {{ subCategory.subGroupName[currentLang] }}
        </option>
      </select>
    </div>
    <div class="manualAmount">
      <div class="manualAmount__block">
        <div class="manualAmount__value">min</div>
        <div>
          <input class="manualAmount__input" #min (keyup)="minPrice(min.value)" type="tel" maxlength="6" >
        </div>
      </div>
      <div class="manualAmount__block manualAmount__block--end">
        <div class="manualAmount__value">max</div>
        <div>
          <input class="manualAmount__input" #max (keyup)="maxPrice(max.value)" type="tel" maxlength="6">
        </div>
      </div>
    </div>

    <div class="amount" style="padding-bottom: 25px">
      <!-- <img src="../../../assets/images/filters/CHF.png" />
