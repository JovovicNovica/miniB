<app-header class="header"></app-header>
<div class="container">
    <div class="underContainer">
        <span class="title" style="padding-bottom: 40px;">Filters</span>
        <div class="location" style="padding-bottom: 20px;">
            <img src="../../../assets/images/filters/location icon.png" />
            <select name="contactMethod" id="contactMethod" class="form-control" [(ngModel)]="reg">
                    <option *ngFor="let region of cantons" [value]="region" [selected] ="true">{{
                      region
                    }}</option>
                  </select>
        </div>
        <div class="location" style="padding-bottom: 20px;">
            <img src="../../../assets/icon3 2.png" />
            <select name="contactMethod" id="contactMethod" class="form-control" [(ngModel)]="category.id">
                  <option *ngFor="let category of categoriesGroup" [value]="category.id" [selected] ="true">{{
                    category.groupName
                  }}</option>
                </select>
        </div>
        <div class="amount" style="padding-bottom: 20px;">
            <img src="../../../assets/images/filters/CHF.png" />
            <span>From:&nbsp;</span>
            <input [(ngModel)]="fromPrice" type="number" />
            <span> &nbsp;to&nbsp;</span>
            <input [(ngModel)]="toPrice" type="number" />
        </div>
        <!-- <div class="buttons" style="padding-bottom: 20px;">
        <button
          [ngClass]="{ selected: all, deselected: !all }"
          (click)="allButton()"
        >
          ALL
        </button>
        <button
          [ngClass]="{ selected: used, deselected: !used }"
          (click)="usedButton()"
        >
          USED
        </button>
        <button
          [ngClass]="{ selected: new, deselected: !new }"
          (click)="newButton()"
        >
          NEW
        </button>
      </div> -->
        <div class="checkboxes" style="padding-bottom: 20px;">
            <!-- <span style="padding-right: 25%; padding-bottom: 5px;"
          >Other filters:</span
        > -->
            <div class="checkbox">
                <mat-checkbox class="example-margin" [(ngModel)]="fixedPrice"></mat-checkbox>
                <span>Fixed price</span>
            </div>
            <div class="checkbox">
                <mat-checkbox class="example-margin" [(ngModel)]="hasImage"></mat-checkbox>
                <span>Only products with pictures</span>
            </div>
            <div class="checkbox">
                <mat-checkbox class="example-margin" [(ngModel)]="freeDelivery"></mat-checkbox>
                <span>Free delivery </span>
            </div>
            <div class="checkbox">
                <mat-checkbox class="example-margin" [(ngModel)]="productWarranty"></mat-checkbox>
                <span>Product warranty</span>
            </div>
            <div class="checkbox">
                <mat-checkbox class="example-margin" [(ngModel)]="urgentSales"></mat-checkbox>
                <span>Urgent sales</span>
            </div>
        </div>
        <nz-alert nzType="error" [nzMessage]="errorMessage" nzShowIcon *ngIf="error" style="margin-bottom: 20px; margin-left: 1.5%;"></nz-alert>
        <button class="confirmButton" style="margin-bottom: 20px;" (click)="confirmButton()">
        Confirm
      </button>
        <!-- <button class="resetButton">Reset filters</button> -->
    </div>
</div>
