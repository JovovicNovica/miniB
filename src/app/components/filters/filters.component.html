<div class="container">

  <div class="underContainer">
    <span class="title" style="padding-bottom: 40px;">{{
      'translate.filters' | translate
    }}</span>
    <div class="location" style="padding-bottom: 20px;">
      <img src="../../../assets/images/filters/location icon.png" />
      <select name="contactMethod" class="form-control" [(ngModel)]="reg">
        <option [value]="noRegion">{{ 'translate.allCantons' | translate }}</option>
        <option
          *ngFor="let region of cantons"
          [value]="region"
          [selected]="true"
          >{{ region }}</option
        >
      </select>
    </div>
    <div class="location" style="padding-bottom: 20px;">
      <img src="../../../assets/icon3 2.png" />
      <select
        name="contactMethod"
        class="form-control"
        [(ngModel)]="category.id"
        (change)="findCategory($event)"
      >
        <option [value]="noCategory">{{
          'translate.allCategories' | translate
        }}</option>
        <option
          *ngFor="let category of categoriesGroup"
          [value]="category.id"
          [selected]="true"
          >{{
           category.groupName[currentLang]
          }}</option>
      </select>
    </div>
    <div class="location" style="padding-bottom: 20px;">
      <img src="../../../assets/icon3 2.png" />
      <select
        name="contactMethod"
        class="form-control"
        [(ngModel)]="subCategory.id"
      >
        <option [value]="noSubCategory">{{
          'translate.selectSubCategory' | translate
          }}</option>
        <option
          *ngFor="let subCategory of subCategoriesGroup"
          [value]="subCategory.id"
          [selected]="true"
        >{{
          subCategory.subGroupName[currentLang]
          }}</option>
      </select>
    </div>
    <div class="amount" style="padding-bottom: 20px;">
      <img src="../../../assets/images/filters/CHF.png" />
      <span>{{ 'translate.from' | translate }}:&nbsp;</span>
      <input [(ngModel)]="fromPrice" type="number" />
      <span> &nbsp;{{ 'translate.to' | translate }}:&nbsp;</span>
      <input [(ngModel)]="toPrice" type="number" />
    </div>

    <div class="location" style="padding-bottom: 20px;">
    <select name="cars" id="fixedPrice" [(ngModel)]="fixedPrice">
      <option value="">All</option>
      <option value="false">No fixed price</option>
      <option value="true">{{ 'translate.fixedPrice' | translate }}</option>
    </select>
    </div>
    <div class="location" style="padding-bottom: 20px;">
      <select name="cars" id="freeDelivery" [(ngModel)]="freeDelivery">
        <option value="">All</option>
        <option value="false">No free delivery</option>
        <option value="true">{{ 'translate.freeDelivery' | translate }}</option>
      </select>
    </div>
    <div class="location" style="padding-bottom: 20px;">
      <select name="cars" id="productWarranty" [(ngModel)]="productWarranty">
        <option value="">All</option>
        <option value="false">No product warranty</option>
        <option value="true">{{ 'translate.productWarranty' | translate }}</option>
      </select>
    </div>
    <div class="location" style="padding-bottom: 20px;">
      <select name="cars" id="urgentSales" [(ngModel)]="urgentSales">
        <option value="">All</option>
        <option value="false">No urgent sales</option>
        <option value="true">{{ 'translate.urgentSales' | translate }}</option>
      </select>
    </div>
    <button
      class="confirmButton"
      style="margin-bottom: 50px;"
      (click)="confirmButton()"
    >
      {{ 'translate.confirm' | translate }}
    </button>
</div>
    <nz-alert
      nzType="error"
      [nzMessage]="errorMessage"
      nzShowIcon
      *ngIf="error"
      style="margin-bottom: 20px;"
    ></nz-alert>
