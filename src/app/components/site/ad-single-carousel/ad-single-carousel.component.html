<div class="container">
    <div class="mainContainer">
        <div (click)="pre()">
            <img src="../../../../assets/images/buttons/arrow round left.png">
        </div>
        <div class="carousel">
            <nz-carousel [nzEffect]="'fade'" nzArrows="true" nzDots="false">

                <div nz-carousel-content *ngFor="let ad of favAds">
                    <div class="containers">
                        <div class="leftContainer" [routerLink]="['/ad',ad.id]">
                            <img [src]="ad.image[0]">
                        </div>
                        <div class="rightContainer">
                            <div class="title">
                                <span style="color: black;font-size: 16pt;">{{ad.productName}}</span>
                            </div>

                            <div class="text">
                                <div style="width: 100%;height:80%;">
                                    <label style="color: #4d4d4d;line-height: normal;">{{ad.description}}</label>
                                </div>

                                <div style="width: 100%;height: 10%;display: flex;">

                                    <button mat-icon-button (click)="toggleSelected(ad.id)">

            <mat-icon
              *ngIf="ad.favourite; else elseBlock"
              aria-label="Example icon-button with a heart icon">
              favorite
            </mat-icon>
            <ng-template #elseBlock>
              <mat-icon
                aria-label="Example icon-button with a heart icon">
                favorite_border
              </mat-icon>
            </ng-template>
            </button>
                                </div>
                            </div>
                            <div class="price">
                                <div class="pricetag"><label>{{ad.price}} CHF</label></div>
                                <span style="color: black;">{{ad.adsDate | date}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </nz-carousel>
        </div>
        <div (click)="next()"><img src="../../../../assets/images/buttons/arrow round right.png"></div>
    </div>
</div>
