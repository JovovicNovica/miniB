<app-header class="header"></app-header>
<div class="mainContainer">
    <div class="sidebar">
        <p-sidebar [(visible)]="displaySideNav" [baseZIndex]="10000">
            <h1 style="text-align: center;">All categories</h1>
            <p-accordion>
                <p-accordionTab header="{{category.groupName}}" *ngFor="let category of categoriesGroup" (click)="selectDropDown(category.id)">
                    <div *ngFor="let subCategory of subCategories" class="accordationDiv">
                        <span class="accordationSpan" (click)="getAdsByParams(subCategory.id)">{{subCategory.subGroupName}}</span></div>
                </p-accordionTab>
            </p-accordion>
        </p-sidebar>
    </div>
    <div class="container">
        <div class="navBar">
            <div class="search">
                <button class="filters" routerLink="/filters">Filters</button>
                <div class="searchBox">
                    <input type="text" class="searchTerm" placeholder="Search" />
                    <button type="submit" class="searchButton">
          <i class="fa fa-search"></i>
        </button>
                </div>
                <button class="favorite" routerLink="/favorite">
        Favorite <span *ngIf="numberOfFavorites">({{numberOfFavorites}})</span>
      </button>
            </div>
            <div class="navigation">
                <div class="category">
                    <button style="height: 100%; background: none; border: none;">
          <div class="tab-icon" (click)="displaySideNav = true">
            <img
              class="icon-not-active"
              src="../../../assets/images/navigation/Listofcategories.png"

            />
            <img
              class="icon-active"
              src="../../../assets/images/navigation/red/Listofcategories.png"
              (click)="hideSide()"
            />
          </div>
        </button>
                </div>
                <p-carousel [value]="categories" [circular]="false" [numVisible]="8" [numScroll]="1" [responsiveOptions]="responsiveOptions">
                    <ng-template let-category pTemplate="item">
                        <div class="categoryItem" style="cursor: pointer;" (click)="selectCategory(category.id)">
                            <img src="{{ category.imageTo }}" />
                            <span style="text-align: center;">{{ category.title }}</span>
                        </div>
                    </ng-template>
                </p-carousel>
            </div>
        </div>
        <app-ad-single-carousel [favAds]="favAds" [userId]="userId"></app-ad-single-carousel>
        <div class="advertise">
            <img src="../../../assets/images/brocki-adv-image.png" />
        </div>
        <div class="siteButtons">
            <!-- <button class="siteButton">Around me</button> -->
            <button class="siteButton" pTooltip="Will be available soon !!!" tooltipPosition="top">Freshly advertised</button>
            <button class="siteButton" pTooltip="Will be available soon !!!" tooltipPosition="top">Unused</button>
            <button class="siteButton" pTooltip="Will be available soon !!!" tooltipPosition="top">Most Wanted</button>
        </div>
        <div class="suggestions">
            <span class="suggText"> Suggestions for you:</span>
            <div class="bodySuggestions2">
                <div class="cards">
                    <p-carousel [value]="randomAds" [numVisible]="3" [numScroll]="1">
                        <ng-template let-ad pTemplate="item">
                            <div style="
                width: '200px';
                height: '250px';
                padding: '5px';
                background-color: white;
                padding: 10px !important;
              " [routerLink]="['/ad', ad.id]">
                                <div class="image">
                                    <img src="Card" [src]="ad.image[0]" />
                                </div>
                                <div class="cardBody">
                                    <label style="font-size: 16px; font-weight: bolder;">{{
                  ad.productName
                }}</label>
                                    <div class="description">
                                        <label style="font-size: 10px;">{{ ad.description }}</label>
                                    </div>
                                </div>
                                <div class="footer">
                                    <div class="pricetag">
                                        <label>{{ ad.price }} CHF</label>
                                    </div>
                                    <span style="color: black;">{{ ad.adsDate | date }}</span>
                                </div>
                            </div>
                        </ng-template>
                    </p-carousel>
                </div>
            </div>
            <div class="bodySuggestions2">
                <div class="cards">
                    <p-carousel [value]="randomAds" [numVisible]="3" [numScroll]="1">
                        <ng-template let-card pTemplate="item">
                            <div style="
                width: '200px';
                height: '250px';
                padding: '5px';
                background-color: white;
                padding: 10px !important;
              " [routerLink]="['/ad', card.id]">
                                <div class="image">
                                    <img src="Card" [src]="card.image[0]" />
                                </div>
                                <div class="cardBody">
                                    <label style="font-size: 16px; font-weight: bolder;">{{
                  card.productName
                }}</label>
                                    <div class="description">
                                        <label style="font-size: 10px;">{{ card.description }}</label>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </p-carousel>
                </div>
                <div class="line"></div>
                <div class="lineCard">
                    <div style="
            width: '200px';
            height: '250px';
            padding: '5px';
            background-color: white;
            padding: 10px !important;
          " *ngFor="let card of randomAds | slice: 0:4" [routerLink]="['/ad', card.id]">
                        <div class="image">
                            <img src="Card" [src]="card.image[0]" />
                        </div>
                        <div class="cardBody">
                            <label style="font-size: 16px; font-weight: bolder;">{{
              card.productName
            }}</label>
                            <div class="description">
                                <label style="font-size: 10px;">{{ card.description }}</label>
                            </div>
                        </div>
                        <div class="footer">
                            <div class="pricetag">
                                <label>{{ card.price }} CHF</label>
                            </div>
                            <span style="color: black;">{{ card.adsDate | date }}</span>
                        </div>
                    </div>
                </div>
                <div class="lineCard">
                    <div style="
            width: '200px';
            height: '250px';
            padding: '5px';
            background-color: white;
            padding: 10px !important;
          " *ngFor="let card of randomAds | slice: 0:4" [routerLink]="['/ad', card.id]">
                        <div class="image">
                            <img src="Card" [src]="card.image[0]" />
                        </div>
                        <div class="cardBody">
                            <label style="font-size: 16px; font-weight: bolder;">{{
              card.productName
            }}</label>
                            <div class="description">
                                <label style="font-size: 10px;">{{ card.description }}</label>
                            </div>
                        </div>
                        <div class="footer">
                            <div class="pricetag">
                                <label>{{ card.price }} CHF</label>
                            </div>
                            <span style="color: black;">{{ card.adsDate | date }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
