      <input [(ngModel)]="newAd.productName" />
    </div>
    <div class="description" style="padding-bottom: 20px;">
      <label>Description:</label>
      <textarea [(ngModel)]="newAd.description"></textarea>
    </div>

    <!-- <p-dropdown [options]="adsGroupName" [(ngModel)]="newAd.adsGroupId" optionLabel="Select category" ></p-dropdown>
    <p-dropdown [options]="adsSubGroup" [(ngModel)]="newAd.adsSubGroupId" optionLabel="Select subcategory"></p-dropdown> -->
    <div class="form-group">
      <select
        name="contactMethod"
        id="contactMethod"
        class="form-control"
        required
        #month
        [(ngModel)]="newAd.adsGroupId"
        (change)="onChange($event.target.value)"
      >
        <option [ngValue]="null" [disabled]="true">Select Category</option>
        <option *ngFor="let group of adsGroup" [value]="group.id">{{
          group.groupName
        }}</option>
      </select>
    </div>
    <div class="form-group">
      <select
        name="contactMethod"
        id="contactMethod"
        class="form-control"
        [(ngModel)]="newAd.adsSubGroupId"
      >
        <option [ngValue]="null" [disabled]="true">Select Subcategory</option>
        <option *ngFor="let group of adsSubGroup" [value]="group.id">{{
          group.subGroupName
        }}</option>
      </select>
    </div>
    <div class="buttons" style="padding-bottom: 20px;">
      <button
        [ngClass]="{ selected: used, deselected: !used }"
        (click)="usedButton()"
      >
        USED
      </button>
      <button
        [ngClass]="{ selected: new, deselected: !new }"
        (click)="newButton()"
      >
        NEW
      </button>
    </div>
    <div class="imageDiv">
      <div class="clearfix">
        <nz-upload
          nzAction="https://jsonplaceholder.typicode.com/posts/"
          nzListType="picture-card"
          [nzShowButton]="fileList.length < 6"
          [(nzFileList)]="fileList"
        >
          <i nz-icon nzType="plus"></i>
          <div class="ant-upload-text">Upload</div>
        </nz-upload>
        <nz-modal
          [nzVisible]="previewVisible"
          [nzContent]="modalContent"
          [nzFooter]="null"
          (nzOnCancel)="previewVisible = false"
        >
          <ng-template #modalContent>
            <img [src]="previewImage" [ngStyle]="{ width: '100%' }" />
          </ng-template>
        </nz-modal>
      </div>
    </div>
    <div class="checkboxes" style="padding-bottom: 20px;">
      <span style="padding-right: 25%; padding-bottom: 20px;"
        >Other filters:</span
      >
      <div class="checkbox">
        <mat-checkbox
          class="example-margin"
          [(ngModel)]="newAd.fixedPrice"
        ></mat-checkbox>
        <span>Fixed price</span>
      </div>
      <div class="checkbox">
        <mat-checkbox
          class="example-margin"
          [(ngModel)]="newAd.freeDelivery"
        ></mat-checkbox>
        <span>Free delivery </span>
      </div>
      <div class="checkbox">
        <mat-checkbox
          class="example-margin"
          [(ngModel)]="newAd.productWarrant"
        ></mat-checkbox>
        <span>Product warranty</span>
      </div>
      <div class="checkbox">
        <mat-checkbox
          class="example-margin"
          [(ngModel)]="newAd.urgentSales"
        ></mat-checkbox>
        <span>Urgent sales</span>
      </div>
    </div>
    <div class="price">
      <label>Price:</label>
      <div>
        <input [(ngModel)]="newAd.price" />
        <span style="margin-left: 5px;">CHF</span>
      </div>
    </div>
    <div class="price">
      <label>Ad will be charged:</label>
      <div class="credit">
        <img src="../../../assets/images/credits icon.png" />
        <div class="creditCount">
          <span style="color: #d62b1f;"
            ><span style="color: #d62b1f; font-weight: bold;">6 </span
            >&nbsp;Credits</span
          >
        </div>
      </div>
    </div>
    <button
      class="confirmButton"
      style="margin-bottom: 20px;"
      (click)="saveChanges()"
    >
      Save changes
    </button>
  </div>
</div>
