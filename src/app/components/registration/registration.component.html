<div class="loginContainer">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" #myForm="ngForm">
    <div class="mainContainer">
      <div class="titleDiv">
        <span class="title">{{ 'translate.signup' | translate }}</span>
      </div>
      <div class="roleButton">
        <button
          type="button"
          class="roleButtons"
          (click)="privateButton(3)"
          [ngClass]="{ red: private, grey: !private }"
        >
          {{ 'translate.private' | translate }}
        </button>
        <button
          type="button"
          class="roleButtons"
          (click)="businessButton(2)"
          [ngClass]="{ red: business, grey: !business }"
        >
          {{ 'translate.business' | translate }}
        </button>
      </div>
      <div class="bussinesButton" *ngIf="business">
        <button
          class="bussinesButtons"
          type="button"
          (click)="brockButton('BROCKENSTUBE')"
          [ngClass]="{ red: brockenstube, grey: !brockenstube }"
        >
          {{ 'translate.brockenstube' | translate }}
        </button>
        <button
          class="bussinesButtons"
          (click)="instButton('INSTITUTION')"
          type="button"
          [ngClass]="{ red: institution, grey: !institution }"
        >
          {{ 'translate.institution' | translate }}
        </button>
      </div>
      <div class="input">
        <div class="inputItem">
          <label>{{ 'translate.email' | translate }}</label>
          <input formControlName="email" maxlength="45" />
        </div>
        <div class="inputItem2">
          <label>{{ 'translate.password' | translate }} </label>
          <input formControlName="password" type="password" maxlength="30" />
        </div>
        <div class="inputItem3">
          <label *ngIf="private">{{ 'translate.username' | translate }}</label>
          <label *ngIf="business">{{
            'translate.companyName' | translate
          }}</label>
          <input formControlName="userName" maxlength="35" />
        </div>
        <div class="inputItem">
          <label>{{ 'translate.addressAd' | translate }}</label>
          <input input formControlName="street" type="text" maxlength="50" />
        </div>
        <div class="inputItem">
          <label>{{ 'translate.addressCodePostal' | translate }}</label>
          <input formControlName="postalNumber" maxlength="10" />
        </div>
        <div class="inputItem">
          <label>{{ 'translate.addressPlace' | translate }}</label>
          <input formControlName="city" type="text" maxlength="30" />
        </div>
        <!-- <div class="inputItem3">
          <label>{{ 'translate.typeAndSelectAddress' | translate }}:</label>
          <input
            formControlName="location"
            [value]="selectedAddress"
            (keypress)="search($event)"
            type="text"
            [matAutocomplete]="auto"
          />
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option
              *ngFor="let address of addresses; let i = index"
              [value]="responseLocationObject[i]"
              (click)="onSelect(address, i)"
            >
              {{ address }}
            </mat-option>
          </mat-autocomplete>
        </div> -->
        <!-- <div class="inputItem5">
                    <label>{{ 'translate.canton' | translate }}</label>
                    <select name="contactMethod" class="form-control" required formControlName="region">
            <option *ngFor="let region of cantons" [value]="region">
              {{ region }}
            </option>
          </select>
                </div> -->
      </div>
      <div class="lastDiv1">
        <div class="textPassword">
          <mat-checkbox class="example-margin" formControlName="terms"
            >{{ 'translate.confirmTermsAndConditionsOne' | translate }}<br />{{
              'translate.confirmTermsAndConditionsTwo' | translate
            }}
          </mat-checkbox>
        </div>
      </div>
      <nz-alert
        nzType="error"
        [nzMessage]="errorMessage"
        nzShowIcon
        *ngIf="error"
        style="margin-bottom: 20px; margin-left: 1.5%"
      ></nz-alert>
      <button class="button" type="submit">
        {{ 'translate.createAccount' | translate }}
      </button>
      <div class="lastDiv">
        <div class="textPassword">
          <button class="button button__reg--sign--in" routerLink="/login">
            {{ 'translate.signin' | translate }}
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
