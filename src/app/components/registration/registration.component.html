<div class="loginContainer">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" #myForm="ngForm">
    <div class="mainContainer">
      <div class="titleDiv">
        <span class="title">{{ 'translate.signup' | translate }}</span>
      </div>
      <div class="roleButton">
        <button
          type="button"
          class="roleButtons"
          (click)="privateButton(3)"
          [ngClass]="{ red: private, grey: !private }"
        >
          {{ 'translate.private' | translate }}
        </button>
        <button
          type="button"
          class="roleButtons"
          (click)="businessButton(2)"
          [ngClass]="{ red: business, grey: !business }"
        >
          {{ 'translate.business' | translate }}
        </button>
      </div>
      <div class="bussinesButton" *ngIf="business">
        <button
          class="bussinesButtons"
          type="button"
          (click)="brockButton('BROCKENSTUBE')"
          [ngClass]="{ red: brockenstube, grey: !brockenstube }"
        >
          {{ 'translate.brockenstube' | translate }}
        </button>
        <button
          class="bussinesButtons"
          (click)="instButton('INSTITUTION')"
          type="button"
          [ngClass]="{ red: institution, grey: !institution }"
        >
          {{ 'translate.institution' | translate }}
        </button>
      </div>
      <div class="input">
        <div class="inputItem">
          <label>{{ 'translate.email' | translate }}</label>
          <input formControlName="email" />
        </div>
        <div class="inputItem2">
          <label>{{ 'translate.password' | translate }} </label>
          <input formControlName="password" type="password" />
        </div>
        <div class="inputItem3">
          <label *ngIf="private">{{ 'translate.username' | translate }}</label>
          <label *ngIf="business">{{ 'translate.companyName' | translate }}</label>
          <input formControlName="userName" maxlength="20" />
        </div>
        <div class="inputItem3">
          <label>Please, type and select your address:</label>
          <input formControlName="location" [value]="selectedAddress" (keypress)="search($event)" type="text" [matAutocomplete]="auto"/>
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let address of addresses, let i = index" [value]="responseLocationObject[i]" (click)="onSelect(address, i)">
              {{address}}
            </mat-option>
          </mat-autocomplete>

<!--            <select id="menace">-->
<!--              <option *ngFor="let address of addresses" (click)="onSelect(address)"> {{ address }} </option>-->
<!--            </select>-->
<!--            <select lines="none" *ngIf="addresses.length > 0">-->
<!--              <option button *ngFor="let address of addresses" (click)="onSelect(address)">-->
<!--                {{ address }}-->
<!--              </option>-->
<!--            </select>-->

        </div>
        <!--        <div class="inputItem4">-->
        <!--          <label>{{ 'translate.city' | translate }}</label>-->
        <!--          <select-->
        <!--            name="contactMethod"-->
        <!--            class="form-control"-->
        <!--            required-->
        <!--            formControlName="city"-->
        <!--          >-->
        <!--            <option *ngFor="let city of cities" [value]="city">{{-->
        <!--              city-->
        <!--            }}</option>-->
        <!--          </select>-->
        <!--        </div>-->
        <div class="inputItem5">
          <label>{{ 'translate.canton' | translate }}</label>
          <select
            name="contactMethod"
            class="form-control"
            required
            formControlName="region"
          >
            <option *ngFor="let region of cantons" [value]="region">
              {{ region }}
            </option>
          </select>
        </div>
      </div>
      <div class="lastDiv1">
        <div class="textPassword">
          <mat-checkbox class="example-margin" formControlName="terms"
            >{{ 'translate.confirmTermsAndConditionsOne' | translate }}<br />{{
              'translate.confirmTermsAndConditionsTwo' | translate
            }}
          </mat-checkbox>
        </div>
      </div>
      <nz-alert
        nzType="error"
        [nzMessage]="errorMessage"
        nzShowIcon
        *ngIf="error"
        style="margin-bottom: 20px; margin-left: 1.5%"
      ></nz-alert>
      <button class="signInButton" type="submit">
        {{ 'translate.createAccount' | translate }}
      </button>
      <div class="lastDiv">
        <div class="textPassword">
          <button class="signUpButton" routerLink="/login">
            {{ 'translate.signin' | translate }}
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
