<p-carousel [value]="adsFor" [numVisible]="3" [numScroll]="1" [circular]="false">
    <ng-template let-ad pTemplate="item">
        <div style="
                  padding: '5px';
                  background-color: #f6f6f6;
                  padding: 10px !important;
                  width: 300px;
                  height: 100%;
                ">
            <div style="
                    background-color: white;
                    cursor: pointer;
                    padding: 10px;
                  " class="cardHover">
                <div class="image" [routerLink]="['/ad', ad.id]">
                    <img src="Card" [src]="ad.image[0]" />
                </div>
                <div class="cardBody" [routerLink]="['/ad', ad.id]">
                    <div class="bodyLabel">
                        <label style="font-size: 20px; font-weight: bolder;">{{
              ad.productName
              }}</label>
                    </div>
                    <div class="adLine"></div>
                    <div class="description">
                        <label style="font-size: 12px;">{{
              ad.description
              }}</label>
                    </div>
                </div>
                <div class="footer">
                    <div class="pricetag">
                        <label>{{ ad.price }} CHF</label>
                    </div>
                    <div>
                        <mat-icon *ngIf="!token" pTooltip="{{'translate.pleaseLoginBeforeYouAddThisAd' | translate}}!" tooltipPosition="bottom" aria-label="Example icon-button with a heart icon">
                            favorite_border
                        </mat-icon>
                        <button mat-icon-button *ngIf="token" [disableRipple]="true">
              <mat-icon
                *ngIf="ad.favourite"
                (click)="ad.favourite = !ad.favourite"
                (click)="removeFromWishlist(ad)"
                aria-label="Example icon-button with a heart icon"
              >
                favorite
              </mat-icon>
              <mat-icon
                *ngIf="!ad.favourite"
                (click)="ad.favourite = !ad.favourite"
                (click)="addToWishlist(ad)"
                aria-label="Example icon-button with a heart icon"
              >
                favorite_border
              </mat-icon>
            </button>
                    </div>
                    <span style="color: black;">{{ ad.adsDate | date }}</span>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
