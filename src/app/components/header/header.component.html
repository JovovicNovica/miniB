<div class="container">
    <div class="firstContainer" *ngIf="!createAd"></div>
    <div class="firstContainer" routerLink="/create-ad" *ngIf="createAd">
        <div class="addImage">
            <img class="image" src="../../../assets/images/header/create ad.svg" />
        </div>
        <span class="createAd" *ngIf="createAd">&nbsp; Create ad</span>
    </div>
    <div class="secondContainer">
        <img src="../../../assets/images/header/minibrocki.svg" routerLink="/site" />
    </div>
    <div class="thirdContainer">
        <div class="languageFlags">
            <img class="flags" src="../../../assets/images/header/EN.png" />
            <img class="flags" src="../../../assets/images/header/GE.png" />
            <img class="flags" src="../../../assets/images/header/IT.png" />
            <img class="flags" src="../../../assets/images/header/FR.png" />
        </div>
        <div class="account">
            <span class="accountAd" routerLink="/login" *ngIf="!accountName">Login&nbsp;</span
      >
      <span
        class="accountAd"
        routerLink="/user"
        *ngIf="accountName"
        [routerLink]="['/user', userId]"
        >{{ accountName }} &nbsp;</span
      >
      <img
        class="accountLogo"
        src="../../../assets/images/header/my account.svg"
      />
    </div>
  </div>
</div>
