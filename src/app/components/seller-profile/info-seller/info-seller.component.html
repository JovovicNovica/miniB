<div class="info">
  <form class="info__left" (ngSubmit)="onSubmit()" [formGroup]="infoForm">
    <div class="info__item">
      <img src="../../../../assets/images/seller/company.png" />
      <input class="info__input" formControlName="company" />
    </div>
    <div class="info__item">
      <img src="../../../../assets/images/seller/name.png" />
      <input class="info__input" formControlName="name" />
    </div>
    <div class="info__item">
      <img src="../../../../assets/images/seller/surname.png" />
      <input class="info__input" formControlName="surname" />
    </div>
    <div class="info__item">
      <img src="../../../../assets/images/seller/email.png" />
      <input class="info__input" formControlName="email" />
    </div>
    <div class="info__item">
      <img src="../../../../assets/images/seller/website.png" />
      <input class="info__input" formControlName="website" />
    </div>
    <div class="info__item">
      <img src="../../../../assets/images/seller/phone.png" />
      <input class="info__input" formControlName="phone" />
    </div>
    <div class="info__item">
      <img src="../../../../assets/images/seller/mobile.png" />
      <input class="info__input" formControlName="mobile" />
    </div>
    <div class="info__item">
      <img src="../../../../assets/images/seller/address.png" />
      <input class="info__input" formControlName="address" />
    </div>
  </form>
  <div class="info__right">
    <iframe
      width="100%"
      height="100%"
      id="gmap_canvas"
      src="https://maps.google.com/maps?q=Route%20de%20la%20Plaine%2028&t=&z=13&ie=UTF8&iwloc=&output=embed"
      frameborder="0"
      scrolling="no"
      marginheight="0"
      marginwidth="0"
    ></iframe>
  </div>
</div>
