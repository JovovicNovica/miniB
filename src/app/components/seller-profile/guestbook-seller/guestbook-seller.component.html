<div class="container">
  <form class="form" (ngSubmit)="onSubmit()" [formGroup]="ratingForm">
    <span>Rate the seller</span>
    <nz-rate formControlName="rating"></nz-rate>
    <span>Please provide any additional feedback:</span>
    <textarea formControlName="comment" rows="4"></textarea>
    <div class="button">
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
