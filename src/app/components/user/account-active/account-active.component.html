<div class="container">
  <div
    class="ads"
    [ngStyle]="ads === true ? { height: '0px' } : { height: '110px' }"
  >
    <div class="ads__text" *ngIf="ads === false" [ngStyle]="style()">
      {{ 'translate.youHaveNotActiveAds' | translate }}
    </div>
  </div>
  <div class="ads__body" *ngIf="ads === true">
    <div *ngFor="let active of activeProducts[0]; let i = index" class="card">
      <div class="card">
        <div class="image">
          <div
            class="image__photo"
            [class.wrapper]="active.status === 'ACTIVE'"
          >
            <img
              [ngStyle]="{
                opacity:
                  active.status === 'NOT_ACCEPTED' ||
                  active.status === 'READY_FOR_REVIEW'
                    ? '0.1'
                    : '1'
              }"
              [class.activeImg]="active.status === 'ACTIVE'"
              [src]="active.image[0]"
              [routerLink]="['/ad/', active.id]"
            />
          </div>
          <img
            *ngIf="
              active.status === 'NOT_ACCEPTED' ||
              active.status === 'READY_FOR_REVIEW'
            "
            class="image__image image__image--label"
            [src]="languageLabel(active.status)"
          />
        </div>
        <div class="text">
          <div class="text__link">
            <div class="text__title">{{ active.productName }}</div>
          </div>
          <hr />
          <div class="text__link">
            <div class="text__body">{{ active.description }}</div>
          </div>
          <div class="text__body-price">
            <div class="text__price">
              <div>{{ active.price | number: '.2-2' }} CHF</div>
            </div>
            <div class="text__day">
              <div>{{ active.adsDate | date: 'medium' }}</div>
            </div>
          </div>
        </div>
        <div class="delete-ad" (click)="deleteAd(active, i)">X</div>
        <div
          *ngIf="active.status === 'ACTIVE'"
          class="amount"
          (click)="soldAd(active, i)"
        >
          <div class="tooltip">
            <img src="../../../../assets/images/myAccount/money icon.png" />
            <span class="tooltiptext">{{
              'translate.soldAd' | translate
            }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
