<div class="container">
  <div class="ads">
    <div class="ads__text" *ngIf="ads === true">
      {{'translate.youHaveNoExpiredAds' | translate}}
    </div>
  </div>
  <div *ngIf="ads === false">
    <div *ngFor="let expired of expiredProducts[0]; let i = index" class="card">
      <div class="image">
        <img class="image__expired" [src]="expired.image[0]" />
      </div>
      <div class="text">
        <div class="text__link">
          <div class="text__title">{{ expired.productName }}</div>
        </div>
        <hr />
        <div class="text__link">
          <div class="text__body">{{ expired.description }}</div>
        </div>
        <div class="text__body-price">
          <div class="text__price">
            <div>{{ expired.price | number: '.2-2' }} CHF</div>
          </div>
          <div class="text__day">
            <div>{{ expired.expiredDate }}</div>
          </div>
        </div>
      </div>
      <div (click)="reactivate(expired, i)" class="expired">
        <div class="tooltip">
          {{'translate.reactivate' | translate}}
          <span class="tooltiptext">{{'translate.reactivateThisAd' | translate}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
